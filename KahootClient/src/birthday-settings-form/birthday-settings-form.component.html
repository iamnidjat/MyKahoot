<body style="height: 100vh;">
  <div class="row">
    <h1>Change Birthday</h1>
    <div class="form-group">
      <input type="date" name="uOldBirthday" id="oldBirthday" #oldBirthday required="required" >
      <p><label>Old birthday</label></p>

      <input type="date" name="uNewBirthday" id="newBirthday" #newBirthday required="required" >
      <p><label>New birthday</label></p>

      <input type="date" name="confirmBirthday" id="confirmBirthday" #cNewBirthday required="required" >
      <p><label>Confirm birthday</label></p>

      <button (click)="changeBirthday($event, oldBirthday.value, newBirthday.value, cNewBirthday.value)">Continue</button>
    </div>
  </div>
</body>
