<app-navbar-form></app-navbar-form>
<div class="content-outer-contaienr">
  <div class="inner-outer-container">
<div id="allthethings">
  <nav>
    <div class="statement">{{"Choose a field to create a quiz" | translate}}</div>
    <div class="fields" id="newCategory" #div (click)="OpenModalWindow()"><p>{{"NewCategory" | translate}}</p></div>
    <div class="fields" id="mixed-test" #div (click)="ToCreatingQuizForm(div)"><p #MixedTest>{{"MixedTest" | translate}}</p></div>
    <div class="fields" id="programming" #div (click)="ToCreatingQuizForm(div)"><p #Programming>{{"Programming" | translate}}</p></div>
    <div class="fields" id="math" #div (click)="ToCreatingQuizForm(div)"><p #Math>{{"Math" | translate}}</p></div>
    <div class="fields" id="logics" #div (click)="ToCreatingQuizForm(div)"><p #Logics>{{"Logics" | translate}}</p></div>

    <div *ngFor="let category of categories">
      <div class="fields" id="{{category.categoryName}}" #div (click)="ToCreatingQuizForm(div)"><p>{{category.categoryName}}</p></div>
    </div>

    <div class="fields" id="exit" (click)="BackOptions()"><p>{{"Back" | translate}}</p></div>
  </nav>
</div>
  </div>
</div>

<app-scroll-to-top-form></app-scroll-to-top-form>
<app-footer-form></app-footer-form>

<app-add-new-category-popup-form *ngIf="flag"></app-add-new-category-popup-form>
<app-choose-type-of-quiz-form *ngIf="flag2"></app-choose-type-of-quiz-form>
