<div class="form" [@animateOnDivHeight]="flag ? 'firstHeight' : 'lastHeight'">
  <div class="form-toggle" (click)="showLogin($event)"></div>
  <div class="form-panel one">
    <div class="form-header" style="text-align: center">
      <h1>MyKahoot</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
<!--          <label for="username">Username</label>-->
          <label>Username</label>
          <input type="text" #Login id="usernameLogin" name="username" required="required"/>
        </div>
        <div class="form-group">
<!--          <label for="password">Password</label>-->
          <label>Password</label>
          <input type="password" #Password id="passwordLogin" name="password" required="required"/>
        </div>
        <div class="form-group">
          <label class="form-remember" style="cursor: pointer">
            <input type="checkbox" (change)="RememberMe(Login.value)"/>Remember Me</label>
          <a class="form-recovery" (click)="ToForgotPassword()" style="cursor: pointer">Forgot Password?</a>
        </div>
        <div class="form-group">
          <button type="submit" (click)="LogIn(Login.value, Password.value)">Log In</button>
        </div>
      </form>
    </div>
  </div>

  <div class="form-panel two" (click)="showRegister($event)">
    <div class="form-header">
      <h1>Register Account</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
<!--          <label for="username">Username</label>-->
          <label>Username</label>
          <input type="text" id="usernameRegister" name="username" required="required"/>
        </div>
        <div class="form-group">
<!--          <label for="password">Password</label>-->
          <label>Password</label>
          <input type="password" id="passwordRegister" name="password" required="required"/>
        </div>
        <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <input type="password" id="cpassword" name="cpassword" required="required"/>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required="required"/>
        </div>
        <div class="form-group">
          <label>Birthday</label>
          <input type="datetime-local" id="userBirthday" name="userBirthday" required="required"/>
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
