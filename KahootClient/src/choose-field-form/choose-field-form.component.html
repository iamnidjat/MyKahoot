<app-navbar-form></app-navbar-form>

<div id="allthethings">
  <nav>
    <div class="statement">{{"Choose a field to view top - 10 stats" | translate}}</div>
    <div class="fields" id="mixed-test" #div (click)="ToTestsForm(div)"><p #MixedTest>{{"MixedTest" | translate}}</p></div>
    <div class="fields" id="programming" #div2 (click)="ToTestsForm(div2)"><p #Programming>{{"Programming" | translate}}</p></div>
    <div class="fields" id="math" #div3 (click)="ToTestsForm(div3)"><p #Math>{{"Math" | translate}}</p></div>
    <div class="fields" id="logics" #div4 (click)="ToTestsForm(div4)"><p #Logics>{{"Logics" | translate}}</p></div>

    <div *ngFor="let category of categories">
      <div class="fields" id="{{category.categoryName}}" #div (click)="ToTestsForm(div)"><p>{{category.categoryName}}</p></div>
    </div>

    <div class="fields" id="exit" (click)="BackOptions()"><p>{{"Back" | translate}}</p></div>
  </nav>
</div>

<app-scroll-to-top-form></app-scroll-to-top-form>
<app-footer-form></app-footer-form>
