<div class="container bg-light py-5">
  <h1 class="display-5 fw-bold">Welcome to MyKahoot</h1>
  <p class="col-md-8 fs-4">This quiz contains total 15 questions. Each question holds 10 points</p>
  <h4>Rules:</h4>
  <ol>
    <li>Correct Question gives you 10 points</li>
    <li>Incorrect question gives to -10 points</li>
    <li>You will have 60 sec to answer each question</li>
    <li>Refreshing the page will reset the quiz</li>
  </ol>
  <h1 style="font-family: cursive;text-align:center">Break a leg:)</h1>
  <button class="btn btn-primary btn-lg" (click)="ToTheQuiz()" >Start the quiz</button>
</div>
