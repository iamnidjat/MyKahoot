<div class="modal" *ngIf="isVisible">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <input type="text" class="inputBox" placeholder="{{'EnterCatType' | translate}}" #CategoryType>
    <div [hidden]="!isCatNameUsed" class="alert">
      {{"This category name is already in use!" | translate}}
    </div>
    <input type="button" class="createButton" value="{{'CreateCatType' | translate }}" (click)="CreateNewCategoryAsync()">
  </div>
</div>

<app-specify-name-of-test [isVisible]="createNewCategoryFlag" (close)="createNewCategoryFlag = false"></app-specify-name-of-test>
