<div class="form-panel two">
  <div class="form-header">
    <h1>{{"Register an account" | translate}}</h1>
  </div>
  <div class="form-content">
    <form #userForm="ngForm">
      <div class="form-group" style="height: 80px;">
        <label>{{'Username' | translate}}</label>
        <input type="text" id="usernameRegister" name="username" required [(ngModel)]="newLogin" #username='ngModel' style="display: inline-block" (cut)="false" (copy)="false" (paste)="false"/>
        <button class="random-login" (click)="GetRandomLogin()">
          <span class="fa fa-user"></span>
        </button>
        <div [hidden]="username.valid || username.untouched" class="alert">
          Username is not specified
        </div>
      </div>
      <div class="form-group" style="height: 80px;">
        <label>{{"Password" | translate}}</label>
        <input [type]="visibility1 ? 'text' : 'password'" name="newPassword" id="passwordRegister" required [(ngModel)]="newPassword" #newpassword='ngModel' (cut)="false" (copy)="false" (paste)="false"/>
        <button id="hidden-eye1" (click)="ChangeVisibilityOfPasswordField(newPassword, 'visibility1')">
          <span [class]="visibility1 ? 'fa fa-eye icon' : 'fa fa-eye-slash icon'"></span>
        </button>
        <div [hidden]="newpassword.valid || newpassword.untouched" class="alert">
          Password is not specified
        </div>
      </div>
      <div class="form-group" style="height: 80px;">
        <label>{{"Confirm password" | translate}}</label>
        <input [type]="visibility2 ? 'text' : 'password'" id="cpassword" name="cNewPassword" required [(ngModel)]="cNewPassword" #cnewpassword='ngModel' (cut)="false" (copy)="false" (paste)="false"/>
        <button id="hidden-eye2" (click)="ChangeVisibilityOfPasswordField(cNewPassword, 'visibility2')">
          <span [class]="visibility2 ? 'fa fa-eye icon' : 'fa fa-eye-slash icon'"></span>
        </button>
        <div [hidden]="cnewpassword.valid || cnewpassword.untouched" class="alert">
          Password is not specified
        </div>
      </div>
      <div class="form-group">
        <label>{{'Email Address' | translate}}</label>
        <input type="email" id="email" required name="mail" [(ngModel)]="mail" #email='ngModel' (cut)="false" (copy)="false" (paste)="false"/>
        <div [hidden]="!isEmailUsed" class="alert">
          This email address is already in use!
        </div>
        <div [hidden]="email.valid || email.untouched" class="alert">
          Email is not specified
        </div>
      </div>
      <div class="form-group">
        <label>{{"Birthday" | translate}}</label>
        <input type="date" id="userBirthday" name="birthday" [(ngModel)]="mySelectedDate" #selectedDate="ngModel" appDateDifferenceValidator required email/>
        <div *ngIf="selectedDate.errors?.['dateDifferenceError']" class="alert">
          You must be at least 16 years old!
        </div>
<!--        <div [hidden]="selectedDate.valid || selectedDate.untouched" class="alert">-->
<!--          Birthday is not specified-->
<!--        </div>-->
      </div>
      <div class="form-group">
        <button type="submit" (click)="Register($event)" [disabled]="username.invalid || newpassword.invalid || cnewpassword.invalid || email.invalid">
          {{"Register" | translate}}</button>
      </div>
      <div>
        <asl-google-signin-button></asl-google-signin-button>
      </div>
    </form>
  </div>
</div>

<app-scroll-to-top-form></app-scroll-to-top-form>
<app-footer-form></app-footer-form>
