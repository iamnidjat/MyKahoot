<div class="row">
  <h1>{{"Change Birthday" | translate}}</h1>
  <div class="form-group">
    <input type="date" name="uNewBirthday" id="newBirthday" #newBirthday required="required" >
    <p><label>{{"New Birthday" | translate}}</label></p>
    <button (click)="changeBirthday($event, newBirthday.value)">{{"Continue" | translate}}</button>
  </div>
</div>
