<div class="modal" *ngIf="isVisible">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="inscription">{{"Choose your action" | translate}}:</div>
    <div class="buttonsDiv">
      <input type="button" class="actionButton" value="{{'Play' | translate}}" (click)="toPlay()"/>
      <input type="button" class="actionButton" value="{{'Watch' | translate}}" (click)="toPreview()">
    </div>
  </div>
</div>
