<div class="modal" style="display: block">
  <div class="modal-content">
    <span class="close" (click)="ClosePopUp()">&times;</span>
    <div class="inscription">Choose your action:</div>
    <div class="buttonsDiv">
      <input type="button" class="actionButton" value="{{'Play' | translate}}" (click)="toPlay()"/>
      <input type="button" class="actionButton" value="{{'Watch' | translate}}" (click)="toPreview()">
    </div>
  </div>
</div>
