<div class="modal" style="display: block">
  <div class="modal-content">
    <span class="close" (click)="ClosePopUp()">&times;</span>
    <input type="text" class="inputBox" placeholder="{{'EnterCode' | translate}}" #Code>
    <div>{{'It is not case sensitive' | translate}}</div>
    <div [hidden]="codesMatch" class="alert">
      Codes do not match!
    </div>
    <input type="button" class="createButton" value="{{'Confirm' | translate }}" (click)="CheckCode()">
  </div>
</div>
