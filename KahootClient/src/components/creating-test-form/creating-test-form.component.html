<app-navbar-form></app-navbar-form>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container mt-5" style="width: 1000px !important;">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="quiz-header">
        <h4 style="font-family: cursive;">Creating a(n) "{{testType}}" Quiz!</h4>
        <span style="font-style: italic;">Welcome {{name}}!</span>
      </div>
    </div>

    <ng-container *ngIf="!isQuizCompleted">
      <div class="d-flex justify-content-around py-3">
        <div class="question-remain">
          <span style="font-style: italic;">Question {{currentQuestion + 1}} of 50</span>
        </div>
      </div>
      <div class="question">
        <div class="card" style="text-align: center; margin: 5px">
          <input type="text" #Question placeholder="Enter your question here..."/>
        </div>
      </div>
      <ng-container *ngIf="testFormat=='four-answers'">
        <div class="options">
          <ol style="list-style: none;  margin-right: 4%; margin-top: 2%">
            <li style="cursor: pointer;">
              <div style="display: flex">
                <input type="text" #Answer1 style="display: inline-block; cursor: pointer; padding: 5px; margin: 5px; width: 100%" placeholder="Enter your answer here...">
                <input type="radio" #RadioOption1 value="1" name="radAnswer" (change)="onChange($event)" style="height: 30px; width: 30px; margin-top: 8px">
              </div>
            </li>
            <li style="cursor: pointer;">
              <div style="display: flex">
              <input type="text" #Answer2 style="display: inline-block; cursor: pointer; padding: 5px; margin: 5px; width: 100%" placeholder="Enter your answer here...">
              <input type="radio" #RadioOption2 value="2" name="radAnswer" (change)="onChange($event)" style="height: 30px; width: 30px; margin-top: 8px">
            </div>
            </li>
            <li style="cursor: pointer;">
              <div style="display: flex">
                <input type="text" #Answer3 style="display: inline-block; cursor: pointer; padding: 5px; margin: 5px; width: 100%" placeholder="Enter your answer here...">
                <input type="radio" #RadioOption3 value="3" name="radAnswer" (change)="onChange($event)" style="height: 30px; width: 30px; margin-top: 8px">
              </div>
            </li>
            <li style="cursor: pointer;">
              <div style="display: flex">
                <input type="text" #Answer4 style="display: inline-block; cursor: pointer; padding: 5px; margin: 5px; width: 100%" placeholder="Enter your answer here...">
                <input type="radio" #RadioOption4 value="4" name="radAnswer" (change)="onChange($event)" style="height: 30px; width: 30px; margin-top: 8px">
              </div>
            </li>
          </ol>
        </div>
      </ng-container>
      <ng-container *ngIf="testFormat=='three-answers'">
          <div class="options">
            <ol style="list-style: none;  margin-right: 4%; margin-top: 2%">
              <li style="cursor: pointer;">
                <div style="display: flex">
                  <input type="text" #Answer11 style="display: inline-block; cursor: pointer; padding: 5px; margin: 5px; width: 100%" placeholder="Enter your answer here...">
                  <input type="radio" #RadioOption11 value="1" name="radAnswer" (change)="onChange($event)" style="height: 30px; width: 30px; margin-top: 8px">
                </div>
              </li>
              <li style="cursor: pointer;">
                <div style="display: flex">
                <input type="text" #Answer21 style="display: inline-block; cursor: pointer; padding: 5px; margin: 5px; width: 100%" placeholder="Enter your answer here...">
                <input type="radio" #RadioOption21 value="2" name="radAnswer" (change)="onChange($event)" style="height: 30px; width: 30px; margin-top: 8px">
              </div>
              </li>
              <li style="cursor: pointer;">
                <div style="display: flex">
                  <input type="text" #Answer31 style="display: inline-block; cursor: pointer; padding: 5px; margin: 5px; width: 100%" placeholder="Enter your answer here...">
                  <input type="radio" #RadioOption31 value="3" name="radAnswer" (change)="onChange($event)" style="height: 30px; width: 30px; margin-top: 8px">
                </div>
              </li>
            </ol>
          </div>
      </ng-container>
      <ng-container *ngIf="testFormat=='true-false-answers'">
        <div class="options">
          <ol style="list-style: none;  margin-right: 4%; margin-top: 2%">
            <li style="cursor: pointer;">
              <div style="display: flex">
                <input type="text" #Answer12 value="TRUE" [readonly]="true"  style="display: inline-block; background-color: deepskyblue; cursor: pointer; padding: 5px; margin: 5px; width: 100%">
                <input type="radio" #RadioOption12 value="1" name="radAnswer" (change)="onChange($event)" style="height: 30px; width: 30px; margin-top: 8px">
              </div>
            </li>
            <li style="cursor: pointer;">
              <div style="display: flex">
                <input type="text" #Answer22 value="FALSE" [readonly]="true" style="display: inline-block; background-color: red; cursor: pointer; padding: 5px; margin: 5px; width: 100%">
                <input type="radio" #RadioOption22 value="2" name="radAnswer" (change)="onChange($event)" style="height: 30px; width: 30px; margin-top: 8px">
              </div>
            </li>
          </ol>
          <button class="btn" (click)="ShuffleAnswers()" style="background-color: #03cae4">Shuffle</button>
        </div>
        </ng-container>
      <div class="d-flex justify-content-between">
        <button [disabled]="currentQuestion === 0" class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
        <button class="btn" (click)="resetQuiz()"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
        <button class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
        <button class="btn" (click)="FinishProcess()" style="background-color: #03cae4">Finish</button>
      </div>
    </ng-container>

    <ng-container *ngIf="isQuizCompleted">
      <div class="row d-flex justify-content-between">
        <img style="width: 50%;" class="img-fluid col-sm-12 mx-auto" src="https://icon-library.com/images/celebration-icon-png/celebration-icon-png-7.jpg" alt="">
        <div class="result text-center col-md-6 col-sm-12">
          <h3>Congratulations! You created your own quiz!</h3>
          <div class="buttons">
            <input type="button" class="backToMenuButton" name="backToMenuButton" value="Menu" (click)="ToMenu()"/>
          </div>
        </div>
      </div>
    </ng-container>

  </div>
</div>

<app-scroll-to-top-form></app-scroll-to-top-form>
