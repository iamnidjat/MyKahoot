<div  class="modal" style="display: block">
  <div class="modal-content">
    <span class="close" (click)="ClosePopUp()">&times;</span>
    <input type="text" class="inputBox" placeholder="{{'EnterQuizType' | translate}}" #TestName>
    <div [hidden]="!isQuizNameUsed" class="alert">
      This quiz name is already in use!
    </div>
    <input type="button" class="createButton" value="{{'CreateCatType' | translate}}" (click)="CreateNewTest()">
  </div>
</div>

<app-public-private-type-popup-form *ngIf="chooseQuizTypeFlag"></app-public-private-type-popup-form>
