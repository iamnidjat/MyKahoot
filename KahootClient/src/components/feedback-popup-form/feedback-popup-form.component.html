<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="modal" style="display: block">
  <div class="modal-content">
    <span class="close" (click)="ClosePopUp()">&times;</span>
    <h2>{{"Star Rating" | translate}}</h2>
    <div class="stars">
      <span (click)="giveFeedback(1)" id="star1" class="fa fa-star"></span>
      <span (click)="giveFeedback(2)" id="star2" class="fa fa-star"></span>
      <span (click)="giveFeedback(3)" id="star3" class="fa fa-star"></span>
      <span (click)="giveFeedback(4)" id="star4" class="fa fa-star"></span>
      <span (click)="giveFeedback(5)" id="star5" class="fa fa-star"></span>
    </div>
    <div class="comment">
      <textarea #Feedback class="inputBox" placeholder="{{'Leave your feedback about this quiz...' | translate}}"></textarea>
    </div>
    <input type="button" class="sendButton" (click)="SaveQuizFeedback()" value="{{'Send Feedback' | translate}}" />
  </div>
</div>
