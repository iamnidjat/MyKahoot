<app-navbar-form></app-navbar-form>

<div id="allthethings">
    <nav>
      <div class="fields" class="statement">{{"Choose a field to pass a quiz" | translate}}</div>
      <div class="fields" id="mixed-test" #div (click)="ToQuizzesList(div)"><p #MixedTest>{{"MixedTest" | translate}}</p></div>
      <div class="fields" id="programming" #div2 (click)="ToQuizzesList(div2)"><p #Programming>{{"Programming" | translate}}</p></div>
      <div class="fields" id="math" #div3 (click)="ToQuizzesList(div3)"><p #Math >{{"Math" | translate}}</p></div>
      <div class="fields" id="logics" #div4 (click)="ToQuizzesList(div4)"><p #Logics>{{"Logics" | translate}}</p></div>

      <div *ngFor="let category of categories">
        <div class="fields" id="{{category.categoryName}}" #div (click)="ToQuizzesList(div)"><p>{{category.categoryName}}</p></div>
      </div>

      <div class="fields" id="exit" (click)="BackOptions()"><p>{{"Back" | translate}}</p></div>
    </nav>
</div>

<app-scroll-to-top-form></app-scroll-to-top-form>
<app-footer-form></app-footer-form>
