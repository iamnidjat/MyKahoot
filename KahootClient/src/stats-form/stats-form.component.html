<h1 style="text-align: center">Your latest results</h1>

<table class="zigzag">
  <thead>
  <tr>
    <th class="header">&#8470;</th>
    <th class="header">Quiz</th>
    <th class="header">Points</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entity of info;  let i = index">
    <!--  <tr *ngFor="let entity of info; index as i">-->
    <td>{{ i + 1 }}</td>
    <td>{{ entity.quizName }}</td>
    <td>{{ entity.score }}</td>
  </tr>
  </tbody>
</table>
