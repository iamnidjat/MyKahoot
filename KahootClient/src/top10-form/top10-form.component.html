<h1 style="text-align: center; margin-bottom: 30px;">TOP 10 - results</h1>

<div style="display: flex; align-items: center; justify-content: center;">
  <table class="zigzag">
    <thead>
    <tr>
      <th class="header" style="width: 100px;">&#8470;</th>
      <th class="header" style="width: 150px;">Quiz</th>
      <th class="header" style="width: 150px;">Points</th>
      <th class="header" style="width: 150px;">UserId</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entity of info;  let i = index">
      <!--  <tr *ngFor="let entity of info; index as i">-->
      <td>{{ i + 1 }}</td>
      <td>{{ entity.quizName }}</td>
      <td>{{ entity.score }}</td>
      <td>{{ entity.userId }}</td>
    </tr>
    </tbody>
  </table>
</div>
