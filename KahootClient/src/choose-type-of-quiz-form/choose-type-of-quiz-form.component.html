<div  class="modal" style="display: block">
  <div class="modal-content">
    <span class="close" (click)="ClosePopUp()">&times;</span>
    <input type="button" #id1 id="four-answers" (click)="ToCreatingTestProcess(id1)" class="createButton" value="4 answers">
    <input type="button" #id2 id="three-answers" (click)="ToCreatingTestProcess(id2)"  class="createButton" value="3 answers">
    <input type="button" #id3 id="true-false-answers" (click)="ToCreatingTestProcess(id3)"  class="createButton" value="true/false">
  </div>
</div>

<app-specify-name-of-test *ngIf="flag"></app-specify-name-of-test>
