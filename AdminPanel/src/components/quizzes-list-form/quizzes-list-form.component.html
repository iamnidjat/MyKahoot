<app-navbar-form></app-navbar-form>

<div class="main-container">
  <ng-container *ngIf="!flag">
    <div class="table-wrapper">
      <input class="search-input" [(ngModel)]="searchText" placeholder="{{'Search by quiz name' | translate}}" />
      <table class="fl-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Quiz name</th>
          <th>Category name</th>
          <th>Created by</th>
          <th>Is Private</th>
          <th>Quiz code</th>
          <th>Times passed</th>
          <th>Average feedback score</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let quiz of filterQuizzes(); let i = index">
          <td>{{i + 1}}</td>
          <td (click)="onWatchQuizClick(quiz.categoryName, quiz.quizName)">{{quiz.quizName}}</td>
          <td>{{quiz.categoryName}}</td>
          <td>{{quiz.userName}}</td>
          <td>{{quiz.isPrivate}}</td>
          <td>{{quiz.quizCode}}</td>
          <td>{{quiz.timesPassed}}</td>
          <td>{{quiz.averageFeedbackScore}}</td>
        </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event" [id]="paginationId"></pagination-controls>
      </table>
    </div>
  </ng-container>

  <ng-container *ngIf="flag">
    <div>There is no quiz yet!</div>
  </ng-container>
</div>

<app-scroll-to-top-form></app-scroll-to-top-form>
<app-footer-form></app-footer-form>
