<app-navbar-form></app-navbar-form>
<app-theme-toggle></app-theme-toggle>

<div id="allthethings">
  <div style="display: flex; flex-direction: column;">
    <div class="statement">{{"Your messages" | translate}}</div>
    <input class="search-input" [(ngModel)]="searchText" placeholder="{{'Search by Title' | translate}}" />
  </div>
  <div class="main-container">
    <div *ngIf="messages.length === 0" class="text-muted">{{"No messages yet" | translate}}.</div>
    <div *ngFor="let message of filterMessages()">
      <div class="fields" (click)="openMessage(message.id!)">
        <p>{{message.sender}} : {{message.title}}</p>
      </div>
    </div>
  </div>
</div>

<div id="exit" (click)="backOptions()"><p>{{"Back" | translate}}</p></div>

<app-message-popup-form *ngIf="openMessageFlag" [message]="selectedMessage!" (closePopup)="openMessageFlag = false"></app-message-popup-form>

<app-scroll-to-top-form></app-scroll-to-top-form>
<app-footer-form></app-footer-form>
